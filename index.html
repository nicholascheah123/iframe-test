<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interwin - iGscore Widget Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        /* Top Header Bar */
        .top-header {
            background: #1a1a2e;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 120px;
            height: 30px;
            background: #fff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1a1a2e;
            font-size: 18px;
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .timestamp {
            color: #fff;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .country-flag {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            font-size: 13px;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .flag-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ff0000 50%, #ffffff 50%);
        }

        .top-icons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
            font-size: 16px;
            pointer-events: none;
        }

        .login-btn, .register-btn {
            padding: 6px 18px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            cursor: default;
            pointer-events: none;
        }

        .login-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
        }

        .register-btn {
            background: #ffd700;
            color: #1a1a2e;
        }

        /* Navigation Bar */
        .nav-bar {
            background: linear-gradient(135deg, #0033cc 0%, #0055ff 100%);
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-items {
            display: flex;
            gap: 0;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            position: relative;
            pointer-events: none;
            cursor: default;
            transition: background 0.3s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .hot-badge {
            position: absolute;
            top: 5px;
            right: 10px;
            background: #ff0000;
            color: #fff;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
            background: #fff;
        }

        .iframe-container {
            width: 100%;
            background: #fff;
        }

        iframe {
            width: 100%;
            height: 900px;
            border: none;
            display: block;
        }

        @media (max-width: 768px) {
            .top-header {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .nav-items {
                overflow-x: auto;
                width: 100%;
                justify-content: flex-start;
            }

            .nav-item {
                padding: 10px 15px;
                font-size: 11px;
            }

            .nav-icon {
                width: 28px;
                height: 28px;
                font-size: 16px;
            }

            iframe {
                height: 700px;
            }
        }
    </style>
</head>
